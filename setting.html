<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css">
    <title>Settings Page</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif; font-size: 25px;">
    <div class="container">
        <div class="contain">
            <h2>Settings</h2><br>
            <div class="box1">
                <label><b>Set background Color</b></label><br><br>
                <select id="demo" onchange="show()">
                    <option value="" disabled selected>Select Color...</option>
                    <option value="black">Black</option>
                    <option value="ivory">Ivory</option>
                    <option value="Lightgreen">Lightgreen</option>
                    <option value="lightgrey">Lightgrey</option>
                    <option value="white">White</option>
                    <option value="whitesmoke">Whitesmoke</option>
                    <option value="Wheat">Wheat</option>
                </select><br><br>
            </div><br>
            <div class="box2">
                <label><b>Set the cookie</b></label><br><br>
                <label>Name : </label><br>
                <input type="text" id="iname" /><br><br>
                <label>Value : </label><br>
                <input type="text" id="ivalue" /><br><br>
                <button onclick="setcookie()">Set</button><br><br>
            </div><br>
            <div class="box3">
                <label><b>Display the cookie</b></label><br><br>
                <button onclick="display()">Click here!</button><br><br>
            </div><br>
            <div class="box4">
                <label><b>Delete the cookie</b></label><br><br>
                <label>Select name : </label><br>
                <input type="text" id="cookieSelect" /><br><br>
                <button onclick="del()">Delete</button><br><br>
            </div><br>
            <script>
                function show() {
                    var value = document.getElementById("demo").value;
                    if (value != "Select Color") {
                        document.bgColor = value;
                        document.cookie = "color=" + value + ";";
                    }
                }
                window.onload = function () {
                    if (document.cookie.length != 0) {
                        var a = document.cookie.split("=");
                        document.getElementById("demo").value = a[1];
                        document.bgColor = a[1];
                    }

                    var colorCookie = "color";

                    var cookieList = document.cookie.split(';');
                    console.log(cookieList);
                    for (var i = 0; i < cookieList.length; i++) {
                        var targetCookie = cookieList[i].split("=");
                        if (targetCookie[0].match(colorCookie)) {
                            document.bgColor = targetCookie[1];
                        }
                    }
                }
                function setcookie() {
                    var cookiename = document.getElementById("iname").value
                    var cookievalue = document.getElementById("ivalue").value
                    if (cookiename == '' || cookievalue == '') {
                        window.alert('Please enter cookie name and cookie value')
                        return
                    }
                    document.cookie = cookiename + "=" + cookievalue + ";"
                }
                function display() {
                    alert(document.cookie);
                }
                function del() {
                    if (cookieSelect.value == '') {
                        window.alert("Please select a value")
                        return
                    }
                    document.cookie = cookieSelect.value + "=" + ";";
                }
            </script>
        </div>
    </div>
</body>

</html>
